---
layout: default
toc: true
---

<style>
    .markdown-container {
        display: flex;
        flex-wrap: nowrap;
    }

    .content-with-sidebar {
        display: flex;
        flex: 1;
        background-color: #f4f4f4;
    }

    .sidebar {
        padding: 20px;
        background-color: #f4f4f4;
        border-right: 1px solid #ddd;
        position: sticky;
        top: 0;
        height: fit-content;
    }

    .markdown-content {
        flex: 1;
        padding: 20px;
        background-color: #fff;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .sidebar ul li {
        margin-bottom: 10px;
    }

    .sidebar ul li a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 5px 10px;
        border-radius: 4px;
    }

    .sidebar ul li a:hover {
        background-color: #ddd;
    }

    .sidebar ul ul {
        margin-left: 20px;
    }

    .sidebar ul ul ul {
        margin-left: 20px;
    }

    .sidebar ul li a.toc-h1 {
        font-weight: bold;
        font-size: 16px;
        background-color: #e2e2e2;
        border-left: 4px solid #333;
    }

    .sidebar ul li a.toc-h2 {
        font-weight: bold;
        font-size: 14px;
        background-color: #f4f4f4;
        border-left: 4px solid #666;
    }

    .sidebar ul li a.toc-h3 {
        font-weight: normal;
        font-size: 12px;
        border-left: 4px solid #999;
    }

    .sidebar ul li a.toc-h4 {
        font-weight: normal;
        font-size: 11px;
        border-left: 4px solid #ccc;
    }

    /* Adjusting accordion styles */
    .accordion-button {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: transparent;
        border: none;
        outline: none;
        /* padding: 0.5rem 1rem; */
        width: 100%;
    }

    .accordion-button:focus {
        box-shadow: none;
    }

    .accordion-button:not(.collapsed) {
        color: #007bff;
        /* background-color: #e2e6ea; */
    }

    .accordion-button:not(.collapsed)::after {
        transform: rotate(-180deg);
    }

    .accordion-body ul {
        padding-left: 1rem;
        list-style-type: none;
    }
</style>

<!-- Header -->
<header role="banner" class="mb-4">
    <div id="header" class="container-fluid">
        <!-- Logo -->
        <img src="{{ '/assets/images/jedi_logo_horizontal_full_for_dark_bg_cropped.png' | relative_url }}"
            alt="Logo for JEDI: Journal Editor's Discussion Interface" class="img-fluid">
        {% include nav.html %}
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <!-- Collapsible Sidebar -->
        {% include markdown_sidebar.html %}

        <!-- Main Content -->
        <main role="main" class="col-md-9 markdown-content">
            {{ content | inject_anchors }}
        </main>
    </div>
</div>

<!-- Smooth Scroll Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Select all links with hashes
        const links = document.querySelectorAll('a[href^="#"]');

        for (const link of links) {
            link.addEventListener('click', function (event) {
                event.preventDefault();

                const targetID = this.getAttribute('href');
                const targetElement = document.querySelector(targetID);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: "smooth"
                    });
                }
            });
        }
    });
</script>
