---
layout: main
page_title: "JEDI"
sidebar: false
join: true
post: true
---
<style>
    
    ul {
        list-style-type: disc;
        padding-left: 20px;
        margin-bottom: 1em;
    }
    
    li {
        margin-bottom: 0.5em;
    }
    </style>

<!-- Main Content Specific to JEDI -->
<div id="main" class="wrapper style1">
    <div class="container">
        <section>
            <header class="major">
                <h1>{{ page.page_title }}</h1>

                {% if page.join %}
                    <a href="{{ site.baseurl }}/join" class="button alt">Join JEDI</a>
                {% endif %}
                
                &nbsp;&nbsp;
                
                {% if page.post %}
                    <a href="https://groups.google.com/forum/#!forum/dpjedi" target="_blank" class="button alt">Post to JEDI</a>
                {% endif %}
            </header>

            <div class="row">
                {% if page.sidebar %}
                <!-- Collapsible Sidebar -->
                {% include markdown_sidebar.html %}
                {% endif %}
                <!-- Main Content -->
                <main role="main" class="col-md-9 markdown-content">
                    {{ content | inject_anchors }}
                </main>
            </div>

        </section>
    </div>
</div>
