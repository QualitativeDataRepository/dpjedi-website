{% assign video_width = include.width | default: '100%' %}
{% assign video_height = include.height | default: '450px' %}

<div class="video-wrapper" style="max-width: {{ video_width }}; margin: 0 auto;">
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
        <iframe src="{{ include.video_url }}" frameborder="0" allowfullscreen
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    </div>
    {% if include.caption %}
        <p class="video-caption" style="text-align: center;">{{ include.caption }}</p>
    {% endif %}
</div>
