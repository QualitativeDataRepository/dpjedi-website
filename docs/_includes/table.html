{% assign table = table | default: page.table_data %}

<table class="table table-striped table-hover">
    <!-- {{ table | inspect }} -->
    <thead>
        <tr>
            {% for header in table.headers %}
                <th scope="col">{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table.rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
