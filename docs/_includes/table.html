<table class="table table-striped table-hover">
    <thead>
        <tr>
            {% for header in include.headers %}
                <th scope="col">{{ header | markdownify }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in include.rows %}
            <tr>
                {% assign cells = row | split: '|' %}
                {% for cell in cells %}
                    <td>{{ cell | markdownify }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
