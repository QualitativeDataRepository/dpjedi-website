name: Horizons
title: Data-PASS Journal Editors Discussion Interface
description: Horizons template for Jekyll
paginate: 10
url: "https://dpjedi.org" # the base hostname & protocol for your site
# Google Analytics
google_analytics: G-TT1VGTLKX5
live_base_url: "https://github.com/QualitativeDataRepository/dpjedi-website"
# baseurl: "/dpjedi-website"
defaults:
  - scope:
      path: "" # applies to all files
    values:
      page_title: "JEDI"
markdown: kramdown
kramdown:
  auto_ids: true
  toc_levels: 1..2
toc:
  min_level: 1
  max_level: 2
# Optional settings
permalink: pretty
exclude:
  - README.md
  - Gemfile
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-toc
